<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="content">
    <div class="form-box">
      <h1 class="title-add">Add someone</h1>
      <form class="contact-form" id="contactForm">
        <input id="firstName" type="text" placeholder="First Name" required>
        <input id="lastName" type="text" placeholder="Last Name" required>
        <input id="telNum" type="number" placeholder="Phone Number" required>
        <select class="contact-select" name="category" id="category">
          <option value="relative">Relativs</option>
          <option value="friend">Friends</option>
        </select>
        <button class="contact-btn" type="submit">Add</button>
      </form>
    </div>
    <div class="contact-box">
      <h1 class="title">My List</h1>
      <select name="sorting" id="sorting">
        <option value="all">All</option>
        <option id="relativesBtn" value="relatives">Relatives</option>
        <option value="friends">Friends</option>
      </select>

      <ul id="firstList" class="contact-list">
    
      </ul>
    </div>
  </div>


  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
